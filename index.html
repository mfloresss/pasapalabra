<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/styles-index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Pasapalabra</title>
  </head>
  <body>
    <div id="finish-game">
      <header>
        <div class="title-container">
          <p class="title">PASAPALABRA</p>
        </div>
      </header>
      <main>
        <div class="game">
          <div class="circle-container">
            <ul class="circle" id="ul">
              <li>A</li>
              <li>B</li>
              <li>C</li>
              <li>D</li>
              <li>E</li>
              <li>F</li>
              <li>G</li>
              <li>H</li>
              <li>I</li>
              <li>J</li>
              <li>L</li>
              <li>M</li>
              <li>N</li>
              <li>Ã‘</li>
              <li>O</li>
              <li>P</li>
              <li>R</li>
              <li>S</li>
              <li>T</li>
              <li>U</li>
              <li>V</li>
              <li>X</li>
              <li>Y</li>
              <li>Z</li>
            </ul>
          </div>
          <div class="container-text-and-inputs">
            <div class="text">
              <h1 id="word"></h1>
              <p id="starts"></p>
              <p id="contains"></p>
              <p id="description"></p>
            </div>
            <form onsubmit="return false;">
              <input
                type="text"
                placeholder="Ingrese tu respuesta"
                id="answer"
              />
              <button type="submit" id="submit">Enviar</button>
              <button type="submit" id="skip">Pasapalabra</button>
            </form>
            <div class="scoreboard">
              <p id="timer">Tiempo: 0:0</p>
              <p id="score" class="score" href="">Score: 0</p>
            </div>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
